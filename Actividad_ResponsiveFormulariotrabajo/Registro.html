<div class="container">
    <div class="row">
        <div class="col-lg-9">
            <section class="informacion-principal">
                <h2>Registro</h2>
                <!-- Formulario de Registro -->
                <form action="recibeDatos.php" method="POST">
                    <!-- DATOS DE IDENTIFICACIÓN -->
                    <div>
                        <label for="rfc">RFC:</label>
                        <input type="text" id="rfc" name="rfc" pattern="[A-Za-z]{4}\d{2}\d{2}\d{2}[A-Za-z\d]{3}" required>
                    </div>
                    <div>
                        <label for="primerApellido">Primer Apellido:</label>
                        <input type="text" id="primerApellido" name="primerApellido" required>
                    </div>
                    <div>
                        <label for="segundoApellido">Segundo Apellido:</label>
                        <input type="text" id="segundoApellido" name="segundoApellido">
                    </div>
                    <div>
                        <label for="nombres">Nombres:</label>
                        <input type="text" id="nombres" name="nombres" required>
                    </div>
                    <div>
                        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                    </div>
                    <div>
                        <label for="entidadNacimiento">Entidad de Nacimiento:</label>
                        <select id="entidadNacimiento" name="entidadNacimiento" required>
                            <!-- Agrega las opciones con la nomenclatura CURP -->
                            <option value="ZS">ZACATECAS</option>
                            <!-- ... otras opciones ... -->
                        </select>
                    </div>
                    <div>
                        <label>Género:</label>
                        <div>
                            <input type="radio" id="generoM" name="genero" value="M" required>
                            <label for="generoM">Masculino</label>
                        </div>
                        <div>
                            <input type="radio" id="generoF" name="genero" value="F" required>
                            <label for="generoF">Femenino</label>
                        </div>
                        <div>
                            <input type="radio" id="generoOtro" name="genero" value="O">
                            <label for="generoOtro">Otro</label>
                            <input type="text" id="generoOtroEspecificado" name="generoOtroEspecificado" placeholder="Especificar">
                        </div>
                    </div>

                    <!-- DATOS DE UBICACION -->
                    <div>
                        <label for="domicilioResidencia">Domicilio de Residencia:</label>
                        <input type="text" id="domicilioResidencia" name="domicilioResidencia" required>
                    </div>
                    <div>
                        <label for="ciudadResidencia">Ciudad de Residencia:</label>
                        <input type="text" id="ciudadResidencia" name="ciudadResidencia" required>
                    </div>
                    <div>
                        <label for="estadoResidencia">Estado de Residencia:</label>
                        <select id="estadoResidencia" name="estadoResidencia" required>
                            <!-- Utiliza la misma lista de entidad de nacimiento -->
                            <option value="ZS">ZACATECAS</option>
                            <!-- ... otras opciones ... -->
                        </select>
                    </div>
                    <div>
                        <label for="codigoPostal">Código Postal:</label>
                        <input type="text" id="codigoPostal" name="codigoPostal" pattern="[0-9]{5}" required>
                    </div>

                    <!-- DATOS DE EVALUACION -->
                    <div>
                        <label for="evaluacion1">Evaluación 1:</label>
                        <input type="number" id="evaluacion1" name="evaluacion1" step="0.01" min="0" max="10" required>
                    </div>
                    <div>
                        <label for="evaluacion2">Evaluación 2:</label>
                        <input type="number" id="evaluacion2" name="evaluacion2" step="0.01" min="0" max="10" required>
                    </div>
                    <div>
                        <label for="evaluacion3">Evaluación 3:</label>
                        <input type="number" id="evaluacion3" name="evaluacion3" step="0.01" min="0" max="10" required>
                    </div>
                    <div>
                        <label for="promedio">Promedio:</label>
                        <input type="text" id="promedio" name="promedio" readonly>
                    </div>

                    <!-- DATOS DE VERIFICACIÓN -->
                    <div>
                        <input type="checkbox" id="cuotaPagada" name="cuotaPagada">
                        <label for="cuotaPagada">Cuota Pagada</label>
                    </div>
                    <div>
                        <input type="checkbox" id="activo" name="activo">
                        <label for="activo">Activo</label>
                    </div>

                    <!-- Botones -->
                    <div>
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpiar</button>
                    </div>
                </form>
            </section>
        </div>
